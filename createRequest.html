                    <div class="nav-content nav-center">
                        <ul>
                            <li class="requestText">Request Blood</li>
                        </ul>
                        <a class="cancelRequest createBtn btn-floating btn-large halfway-fab waves-effect waves-light">
                            <img src="css/img/ic_close_black_48px.png" />
                        </a>
                    </div>
                </nav>
            </div>

            <div class="requestContent">
                <div class="bgDiv">
                    <div>
                        <p class="requestHeaderText">Need <span class="redText rbcText">10 BLC / Unit</span></p>
                        <div class="bloodGroupDiv">
                        </div>
                    </div>
                    <div class="unitsDiv">
                        <p class="requestHeaderText"># of Units
                        <span class="selectSpan">
                            <select class="selectUnits">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </span>
                        </p>
                        
                    </div>
                </div>

                <div class="textDiv">
                    <div class="input-field">
                        <input placeholder="Hospital Name" id="hospital_name" type="text" class="validate">
                        <label for="hospital_name">Hospital Name</label>
                    </div>
                </div>

                <div class="messageDiv">
                    <div class="input-field">
                        <textarea id="message" class="materialize-textarea" data-length="180"></textarea>
                        <label for="message">A message to the donor</label>
                    </div>
                    <button class="waves-effect waves-red btn-flat postBtn">Post <span><img src="css/img/ic_arrow_forward.png"/></span></button> 
                </div>
            </div>
        </div>
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                var value;
                var units;
                $('textarea#message').characterCounter();

                $('.bloodGroupDiv').material_chip({
                    data: [{
                      tag: 'A+',
                    }, {
                      tag: 'B+',
                    }, {
                      tag: 'A-',
                    }, {
                      tag: 'B-',
                    }, {
                      tag: 'AB+',
                    }, {
                      tag: 'O+',
                    }, {
                      tag: 'AB-',
                    }, {
                      tag: 'O-',
                    }],
                });

                $('.chip').on('click', function(){
                    var chipValue = $(this).text();
                    value = chipValue.split('close')[0];
                });

                $('.selectUnits').on('change', function(){  
                    units = $(this).find(":selected").text();
                });

                $('.postBtn').on('click', function(){
                    var bloodGroup = value;
                    var units = units;
                    var hospitalName = $('#hospital_name').val();
                    var message = $('#message').val();
                    var userId;
                    var requestId;

                    console.log('hospital_name', hospitalName);
                    //location.href = 'home.html';
                });

                $('.cancelRequest').on('click', function(){
                    location.href = 'home.html';
                });

                $('.logoutBtn').on('click', function(){
                    location.href = 'index.html';
                });
            });
        </script>
